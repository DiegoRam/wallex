@(message: String)

@main(message) {
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Send Money
                    <small>go global</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-briefcase"></i> Send Money
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-4">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-btc fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">0.09</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="/send">To user</a></li>
                    <li role="presentation" class="active"><a href="/send2address">To crypto Address</a></li>
                    <li role="presentation"><a href="/send2service">To service</a></li>
                </ul>
                <div class="clearfix">
                    <br>
                </div>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="username" placeholder="address">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">BTC</span>
                        <input type="text" class="form-control" id="amount" placeholder="amount">
                        <span class="input-group-addon">.00</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-lg-12">
                <div class="well">
                    <p>
                        Actual transfer would be effective according to local and bank regulations
                    </p>
                </div>
            </div>
        </div>
    </div>
}
