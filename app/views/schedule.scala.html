@(message: String)

@main(message) {
    <link rel="stylesheet" href="@routes.Assets.at("lib/fullcalendar/dist/fullcalendar.css")">
    <link rel="stylesheet" href="@routes.Assets.at("lib/fullcalendar-scheduler/dist/scheduler.css")">
    <script src="@routes.Assets.at("lib/moment/moment.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/fullcalendar/dist/fullcalendar.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/fullcalendar-scheduler/dist/scheduler.js")" type="text/javascript"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Schedule
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-calendar"></i> Schedule
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#calendar').fullCalendar({
                events: [
                    {
                        title  : 'Isma payment incoming',
                        start  : '2017-06-02'
                    },
                    {
                        title  : 'Diego puede que me devuelva los risers',
                        start  : '2017-06-20',
                        end    : '2017-06-24'
                    },
                    {
                        title  : 'Pay hosting',
                        start  : '2017-06-09T12:30:00',
                        allDay : false // will make the time show
                    },
                    {
                        title  : 'Anita s wedding present',
                        start  : '2017-06-03T12:30:00',
                        allDay : false,
                        color  : '#f45942'
                    }

                ]
            })
        });
    </script>
}
